<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTK task  </title>


   

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
     <!-- css  -->
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/helper.css">
</head>

<body>
    <section class="p-lg-5 p-3">
        <div class="container p-lg-5 p-md-3">
            <div class="row my-3 p-3 shadow-light">

                <div class="col-md-6 border_black p-3" id="bgColor">
                    <div class="d-flex overflow-auto justify-content-start justify-content-sm-center">
                        <select id="color" class="form-select shadow-none w-auto me-2 color-01" aria-label="Select">
                            <option selected>Change Color</option>
                            <option value="red">Red</option>
                            <option value="Pink">pink</option>
                            <option value="yellow">Yellow</option>
                            <option value="grey">Grey</option>
                            <option value="white">White</option>
                        </select>
                        <button id="btnlist" class="btn button_primary  me-2 fs-16 text-white fw-700">+List</button>
                        <button id="btngrid" class="btn button_primary me-2  fs-16 text-white fw-700">+Grid</button>
                    </div>
                    <div class="pe-md-3 pe-lg-5 my-3">
                        <form action="" id="formList">
                            <input type="email"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="email" placeholder="Email*" required>
                            <input type="password"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="password" placeholder="Confirm Password*" required>
                            <input type="text"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="name" placeholder="Email*" required>
                            <input type="password"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="password" placeholder="Confirm Password*" required>
                            <input type="date"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="date" placeholder="What is your Birthdate *" required>
                            <input type="email"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="email" placeholder="Email*" required>
                                <input type="password"
                                class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                id="password" placeholder="Confirm Password*" required>

                            <div class="text-center">
                                <button class="button_primary border-0 shadow-none p-2 text-white fw-700"
                                    type="submit">Submit</button>
                            </div>

                        </form>
                        <form action="" style="display: none;" id="formGrid">
                            <div class="d-flex gap-4">
                                <input type="email"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="email" placeholder="Email*" required>
                                <input type="password"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="password" placeholder=" Confirm Password*" required>
                            </div>
                            <div class="d-flex gap-4">
                                <input type="text"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="name" placeholder="Email*" required>
                                <input type="password"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="password" placeholder="Confirm Password*" required>
                            </div>
                            <div class="d-flex gap-4">
                                <input type="date"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="date" placeholder="What is your Birthdate*" required>
                                <input type="email"
                                    class="form-control mb-4 color-01 fs-16 py-2 shadow-none border-0 rounded-0 form_input"
                                    id="email" placeholder="Email*" required>

                            </div>
                           
                            <div class="text-center">
                                <button class="button_primary border-0 shadow-none p-2 text-white fw-500"
                                    type="submit">Submit</button>
                            </div>

                        </form>
                    </div>

                </div>
                <div class="col-md-6 border_black p-3">
                    <img src="./image/img.jpg" class="img-fluid w-100" alt="Passport" title="Passport">
                </div>

            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
